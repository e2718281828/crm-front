<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/login.css">

  <title></title>
</head>

<body>
  <div class="ellipse"></div>
  <div class="form">
    <div class="form-Title">Dynamics 365</div>
    <div class="form-container">
      <form>
        <div class="form-title1">Авторизация</div>
        <div class="form-title2">Введите E-mail и пароль</div>
        <div class="form-group">
          <label class="form-input" for="exampleInputEmail">E-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
            placeholder="admin@dynamics365.com">
        </div>
        <div class="form-group">
          <label class="form-input" for="exampleInputPassword">Пароль</label>
          <input type="password" class="form-control" id="exampleInputPassword" placeholder="********">
          <a class="form-recover" href="./reset.html">Восстановите пароль</a>
        </div>

        <button  type="submit" class="btn btn-primary">Войти</button>
      </form>
    </div>
  </div>
</body>

</html>
